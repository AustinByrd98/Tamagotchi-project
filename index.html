<!DOCTYPE html>
<html lang="en">
<head>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poiret+One&family=Satisfy&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fuggles&family=Poiret+One&family=Satisfy&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="h1">Tamagotchi game</h1>
    <h1 id="win"></h1>
    <h1 id="lose"></h1>
    <button class="full-body" id="start">Start Game</button>
    <input id="text-box" type="text">
    <!-- <h2>name:</h2> -->
    <ul class="stats full-body">
        <li id="name"></li>
        <li id="hunger"></li>
        <li id="tired"></li>
        <li id="mood"></li>
        <li id="health"></li>
        <li id="age"></li>
        <li id="evolution"></li>
    </ul>
    <ul class="gameButtons full-body">
        <button id="eat">eat</button>
        <button id="sleep">sleep</button>
        <button id="play">play</button>
    </ul>
    <img id="egg" class="slideAnitimation" src="./assets/pngegg.png" alt="Tamagotchi egg">
    <!-- <img id="" src="./assets/ai-generated-8206868_1280.jpg" alt="baby Tamagotchi"> -->
    <!-- <img id="baby" src="./assets/—Pngtree—gloomy little ygol holding a_12243689.png" alt=""> -->
    
</body>
</html>
